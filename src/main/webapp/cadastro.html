<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/cadastro.css">
    <title>Cadastro - Usuarios</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="formCadastro" action="/create-user" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input placeholder="Enoque Leal o MAIS brabo" type="text" name="nome" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input placeholder="email@dominio" type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input placeholder="**********" type="password" name="senha" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</body>


</html>

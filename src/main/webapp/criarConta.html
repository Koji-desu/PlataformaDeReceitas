<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senac Master Cook</title>
</head>
<body>

    <form action="/create-user" method="post">

        <label>Nome de Usuario</label>
        <input type="text" name="user-name" id="user-name">

        <label>Email</label>
        <input type="email" name="user-name" id="user-email">

        <label>Senha</label>
        <input type="password" name="user-name" id="user-password">

        <label>Confirme a senha</label>
        <input type="password" name="user-name" id="user-passwordConfirmed">




        <button type="submit">Register</button>

</form>
</body>
</html>
